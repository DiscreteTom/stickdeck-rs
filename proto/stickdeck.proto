syntax = "proto3";
package stickdeck;

service Stickdeck {
  rpc UpdateGamepad(Gamepad) returns (UpdateGamepadReply);
}

message UpdateGamepadReply {
}


message Gamepad {
  // uint16 buttons;
  // uint8 left_trigger;
  // uint8 right_trigger;
  uint32 button_trigger = 1;
  // int16 thumb_lx;
  // int16 thumb_ly;
  // int16 thumb_rx;
  // int16 thumb_ry;
  uint64 thumb = 2;
}